<div class="image">
	<figure>
		<a href="{{ site.baseurl }}/images/{{ include.post_number }}/{{ include.image_name }}.{{ include.format | default: 'jpg' }}">
			<img src="{{ site.baseurl }}/images/{{ include.post_number }}/{{ include.image_name }}-thumb.jpg" alt="{{ include.alt }}"/>
		</a>
		<figcaption>{{ include.caption | markdownify | remove: "<p>" | remove: "</p>" }}</figcaption>
	</figure>
</div>
